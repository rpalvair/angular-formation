<div class="container">
  <h1 class="display-4 mt-5 mb-0">Inscription</h1>
  <hr class="mt-0 mb-5 bg-dark">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="example@example.com">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Minimum 6 caractÃ¨res">
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Je m'inscris</button>
      </form>
    </div>
  </div>
</div>
